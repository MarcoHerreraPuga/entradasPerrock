<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Boletos Perrockers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        #interactive {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            position: relative;
            border: 3px solid #d35400;
            border-radius: 10px;
            overflow: hidden;
        }
        #interactive.viewport {
            height: 300px;
        }
        #interactive.viewport canvas, #interactive.viewport video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        button {
            background: #e67e22;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            text-align: center;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Validador de Boletos</h1>
    <p style="text-align: center;">PERROCKERS EN HUANCAYO</p>

    <div id="interactive" class="viewport"></div>
    
    <div class="controls">
        <button id="startButton">Iniciar Cámara</button>
        <button id="stopButton" disabled>Detener Cámara</button>
    </div>
    
    <div id="result"></div>

    <script src="scanner.js"></script>
</body>
</html>
