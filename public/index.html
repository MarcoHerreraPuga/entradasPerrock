<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Boletos</title>
    <!-- Importa la versión más reciente de la librería QR -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"></script>
    <style>
        /* Estilos mejorados para móviles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border: 2px solid #d35400;
            border-radius: 10px;
            overflow: hidden;
        }
        #qr-reader__dashboard_section_csr {
            background: #d35400;
            padding: 10px;
        }
        button {
            background: #e67e22;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="qr-reader"></div>
    <div id="qr-result" style="text-align: center;"></div>

    <script src="scanner.js"></script>
</body>
</html>
